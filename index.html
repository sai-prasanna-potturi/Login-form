<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form validation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <div class="login-container">
        <h1 class="main-heading">Form Registration</h1><br>
        <form name="myform" onsubmit="validation(event);">

            <label class="text-name">First Name</label>
            <input class="text-content" type="text" name="firstname" id="firstname" placeholder="First Name"><br>

            <lable class="text-name">Last Name</lable>
            <input class="text-content" type="text" name="lastname" id="lastname" placeholder="Last name"><br>

            <div>
                <label class="text-name">Email Id</label>
                <input class="text-content" type="email" id="email" name="mail" placeholder="abc@gmail.com"><br>
            </div>


            <div>
                <label class="text-name">Password</label>
                <input class="text-content" type="password" name="pwd" value="" id="password"
                    placeholder="********"><br>
            </div><br>


            <input class="btn-primary sign-btn" type="submit" value="Sign up"></input>

        </form>
        <script>
            function validation(e) {
                e.preventDefault();
                // e.stopPropagation();
                console.log('inside validation function');
                var firstname = document.getElementById('firstname').value;
                var lastname = document.getElementById('lastname').value;
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;

                
                if (firstname.length >= 3 && firstname.length <= 10) {
                    if (lastname.length >= 3 && lastname.length <= 10) {
                        if (password.length <= 10 && password.length >= 5) {
                           if(password.match(/[A-Z]/g) && password.match(/[0-9]/g) && password.match(/[!@#$%^&*_=+-]/g)){
                                if(email.includes('@') ) {
                                    alert("login successful");
                                }
                                else {
                                alert("Email is invalid");
                                }
                            }
                            else{
                                alert("Password must contain atleast one upper, numeric and special character")
                            } 
                        }
                        else {
                            alert("Password must contain minminimum 5 char and max 10 char");
                        }
                    }
                    else {
                        alert("Last name must contain minminimum 3 char and max 10 char");
                    }
                }
                else {
                    alert("First name must contain min 3 character and max 10 char");
                }
            } 
        </script>


    </div>

</body>

</html>
